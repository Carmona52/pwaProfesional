<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Offline - App Mensajes</title>
  <style>
      body { font-family: Arial, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#f4f6f8; color:#222; }
      .card { text-align:center; padding:2rem; border-radius:12px; box-shadow:0 4px 24px rgba(0,0,0,0.08); background:white; max-width:420px; }
      h1 { margin:0 0 0.5rem 0; font-size:1.6rem; color:#0d6efd; }
      p { margin:0.5rem 0 1rem 0; color:#555; }
      a { color:#0d6efd; text-decoration:none; font-weight:bold; }
  </style>
</head>
<body>
<div class="card">
  <h1>Sin conexión</h1>
  <p>Parece que estás sin conexión a internet. Algunas rutas no están disponibles.</p>
  <p>Puedes seguir usando la app en modo offline. Cuando recuperes la conexión, los mensajes se sincronizarán automáticamente.</p>
  <p><a href="/">Volver al inicio</a></p>
</div>
</body>
</html>
